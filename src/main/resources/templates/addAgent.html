<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <title>New Agency </title>
</head>
<body>

<div layout:fragment="content" class="mt-4">
    <div class="col-md-4 offset-md-4"><a  class="   btn btn-secondary "th:href="@{makeItTrue(bol=true)}">Affecter des Agents</a>
        <a  class="btn btn-secondary" th:href="@{makeItTrue(bol=false)}">Terminer</a> </div>
    <div class="col-md-4 offset-md-4 mt-4 ">
    <a class="btn btn-lg btn-success block"  th:if="!${check}" th:href="@{/}"><i class="fa fa-home" aria-hidden="true"></i>
        Retour à l'accueil </a>
    </div>


    <div class=" col-md-4  offset-md-4   card mt-4 "  th:if="${check}"  >
        <div class="card-header bg-gradient-primary"> <h2 class="card-title " >Ajouter Agent </h2> </div>
        <div class="card-body">
            <form  modelAttribute="agent"  th:action="@{/saveAgent}" method="post">
                <div class="form-group">
                    <label for="username"  > Username </label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password"  > Mot de Passe </label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email" >  email </label>
                    <input type="email"  name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nomAgent" >  Nom Agent</label>
                    <input type="text"  name="nomAgent" id="nomAgent" class="form-control">
                </div>
                <div class="form-group">
                    <label for="adresse" >  Adresse</label>
                    <input type="text"  name="adresse" id="adresse" class="form-control">
                </div>
                <div class="form-group">
                    <label for="telephone" >  Téléphone </label>
                    <input type="text"  name="telephone" id="telephone" class="form-control">
                </div>
                <div class="form-group">
                    <button  type="submit" class=" btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Save  </button>

                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
        lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <title>Edit Agency </title>
</head>
<body>
<div layout:fragment="content" class="mt-4">

    <div class=" col-md-4  offset-md-4 card ">
        <div class="card-header bg-gradient-primary"> <h2 class="card-title " >Modifier Agence</h2> </div>
        <div class="card-body">
            <form  modelAttribute="agence" th:action="@{/admin/edit(id=${agence.id})}" method="post">
                <div class="form-group">
                    <label for="nomAgence"  > Nom de l'Agence </label>
                    <input type="text" name="nomAgence" id="nomAgence" th:value="${agence.nomAgence}"   class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="ville"  > Ville </label>
                    <input type="text" name="ville" id="ville"  th:value="${agence.ville}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="adresseAgence" > Adresse </label>
                    <input type="text"  name="adresseAgence"  th:value="${agence.adresseAgence}" id="adresseAgence" class="form-control" required>
                </div>
                <div class="form-group">
                    <button  type="submit" class="btn btn-success form-control"><i class="fa fa-arrow-right" aria-hidden="true"></i>
                        Suivant </button>

                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>

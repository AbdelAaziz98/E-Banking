<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <title> Admin Settings </title>
</head>
<body>

<div layout:fragment="content" class="mt-4">



    <div class=" col-md-4  offset-md-4   card mt-4 "   >
        <div class="card-header bg-gradient-primary"> <h2 class="card-title " >Modifier Admin </h2> </div>
        <div class="card-body">
            <form  modelAttribute="admin"  method="post"  th:action="@{/admin/editAdmin}">



                <div class="form-group">
                    <label for="username"  > Username </label>
                    <input type="text" name="username" th:value="${admin.username}" id="username" class="form-control" readonly>
                </div>

                <div class="form-group">
                    <label for="email" >  Email </label>
                    <input type="email"  name="email" id="email" th:value="${admin.email}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password" >  Nouveau Mot de passe </label>
                    <input type="password"  name="password" id="password"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="nomBanque" >   Banque </label>
                    <input type="text"  name="nomBanque" th:value="${admin.getBanque().getNomBanque()}" id="nomBanque" class="form-control" readonly>
                </div>

                <div class="form-group">
                    <button  type="submit" class=" btn btn-success"><i class="fa fa-edit" aria-hidden="true"></i> Modifier </button>

                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>

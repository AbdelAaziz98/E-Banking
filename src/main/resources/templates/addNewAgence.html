<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <title>New Agent </title>
</head>
<body>

<div layout:fragment="content" class="mt-4">



    <div class=" col-md-4  offset-md-4   card mt-4 "    >
        <div class="card-header bg-gradient-primary"> <h2 class="card-title " >Ajouter Agent </h2> </div>
        <div class="card-body">
            <form  modelAttribute="agent" th:action="@{/admin/saveNewAgent}" method="post">
                <label for="agence">Choisissez une Agence :</label>

                <select id="agence" modelAttribute="nomAgence"  name="nomAgence" class="form-control">
                    <option th:each="agence:${agences}"><span th:text="${agence.nomAgence}"></span></option>
                </select>
                <div class="form-group">
                    <label for="username"  > Username </label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password"  > Mot de Passe </label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email" >  email </label>
                    <input type="email"  name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nomAgent" >  Nom Agent</label>
                    <input type="text"  name="nomAgent" id="nomAgent" class="form-control">
                </div>
                <div class="form-group">
                    <label for="adresse" >  Adresse</label>
                    <input type="text"  name="adresse" id="adresse" class="form-control">
                </div>
                <div class="form-group">
                    <label for="telephone" >  Téléphone </label>
                    <input type="text"  name="telephone" id="telephone" class="form-control">
                </div>
                <div class="form-group">
                    <button  type="submit" class=" btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Save & New </button>

                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
